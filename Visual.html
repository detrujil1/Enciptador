<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" />
    <title>Reto</title>
</head>

<body>
    <main>
        <div class="contenedor-principal">
            <div class="logo">
                <img src="./img/Frame 6.png" alt="logo" />
            </div>
            <aside class="columnaLateral">
                <textarea placeholder="Ingrese el texto aqui..."></textarea>
                <div class="botonEncriptar">
                    <button>Encriptar</button>
                    <button>Desencriptar</button>
                </div>
                <p class="info">Solo letras minúsculas y sin acentos</p>
            </aside>
            <div class="columnaTexto">
                <img src="./img/Muñeco.png" alt="" />
                <h1>Ningun mensaje fue encontrado</h1>
                <h2>Ingresa el texto que desees encriptar o desencriptar</h2>
            </div>
        </div>
    </main>
</body>

</html>
